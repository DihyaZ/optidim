{% extends "users/menu.html" %}

{% block content %}
<h1>Supprimer le projet</h1>
<p>Êtes-vous sûr de vouloir supprimer le projet <strong>{{ project }}</strong> ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'users-liste_projects' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
